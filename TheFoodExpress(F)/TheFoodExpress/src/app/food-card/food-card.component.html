

    <mat-card class="restaurant">
  <img mat-card-image src="../../assets/Food/{{food.itemName}}.jpg" id="img">
  <mat-card-header>
    <mat-card-title>{{ food.itemName }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-card-subtitle class="content">{{ food.description }}</mat-card-subtitle>
    <div class="price">Price: {{ food.price }}</div>
  </mat-card-content>
</mat-card>
